<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="images/favicon.ico">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/497d2cc816.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
                <div class="menu">
                    <ul>
                        <li><a href="index.html">Google Search</a></li>
                        <li><a href="advanced.html">Advanced Search</a></li>
                    </ul>
                </div>
        </header>
        <div class="main">
            <div class="container">
                <div class="search-box">
                    <div class="logo">
                        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" width="272">
                        <span class="text-image-logo">Images</span>
                    </div>    
                    <form action="https://google.com/images">
                        <div class="search-icon">
                            <i class="fa fa-search"></i>
                        </div>
                        <div class="input-q">
                            <input type="text" name="q">
                        </div>
                        <div class="submit">
                            <input type="submit" value="Google Search">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
