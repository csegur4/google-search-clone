<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="images/favicon.ico">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/497d2cc816.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header id="header-advanced">
                <div class="title">
                    <label>Advanced Search</label>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="index.html">Google Search</a></li>
                        <li><a href="images.html">Image Search</a></li>
                    </ul>
                </div>
        </header>
        <div class="main-advanced">
            <form action="https://www.google.com/search">
            <div class="row">
                <div class="col-lg-8 col-md-12">
                    <span>Find pages with...</span>
                    <div class="option-search">
                        <label for="option-one">all these words:</label>
                        <input type="text" id="option-one" name="as_q">
                    </div>
                    <div class="option-search">
                        <label for="option-two">this exact word or phrase:</label>
                        <input type="text" id="option-two" name="as_epq">
                    </div>

                    <div class="option-search">
                        <label for="option-three">any of these words:</label>
                        <input type="text" id="option-three" name="as_oq">
                    </div>
                    <div class="option-search">
                        <label for="option-four">none of these words:</label>
                        <input type="text" id="option-four" name="as_eq">
                    </div>
                    <button type="submit" class="btn-advanced">Advanced Search</button>
                </div>
                <div class="col-lg-4 todo-this">
                    <span style="padding-bottom: 12px;">To do this in the search box.</span>
                    <p>Type the important words:  tricolor rat terrier</p>
                    <p>Put exact words in quotes:  "rat terrier"</p>
                    <p>Type OR between all the words you want:  miniature OR standard</p>
                    <p>Put 2 periods between the numbers and add a unit of measure</p>
                </div>
            </div>
        </form>
        </div>
    </body>
</html>
